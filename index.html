<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bus"></i>
                    <span>BusTracker</span>
                </div>
                <div class="header-controls">
                    <div class="gps-status">
                        <div id="gps-indicator" class="gps-indicator"></div>
                        <span id="gps-text">GPS Inactive</span>
                    </div>
                    <div id="login-buttons">
                        <button id="driver-login-btn" class="btn">Driver Login</button>
                        <button id="student-login-btn" class="btn">Student Login</button>
                    </div>
                    <div id="user-info" style="display: none;">
                        <span id="username"></span>
                        <button id="logout-btn" class="btn btn-primary">Logout</button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="stats">
                    <div class="stat-card">
                        <div id="active-buses" class="stat-value">0</div>
                        <div class="stat-label">Active Buses</div>
                    </div>
                    <div class="stat-card">
                        <div id="total-buses" class="stat-value">0</div>
                        <div class="stat-label">Total Buses</div>
                    </div>
                    <div class="stat-card">
                        <div id="on-time" class="stat-value">0</div>
                        <div class="stat-label">On Time</div>
                    </div>
                    <div class="stat-card">
                        <div id="delayed" class="stat-value">0</div>
                        <div class="stat-label">Delayed</div>
                    </div>
                </div>
                
                <div class="search-box">
                    <input type="text" id="bus-search" placeholder="Search buses...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                
                <div id="location-permission" class="location-permission" style="display: none;">
                    <p>Location access is required for full functionality.</p>
                    <button id="enable-location" class="btn btn-primary">Enable Location</button>
                </div>
                
                <div class="user-controls">
                    <h3>Controls</h3>
                    <div id="driver-controls" style="display: none;">
                        <button id="start-tracking">Start Tracking</button>
                        <button id="stop-tracking" style="display: none;">Stop Tracking</button>
                    </div>
                    <div id="student-controls" style="display: none;">
                        <button id="track-bus">Track Nearest Bus</button>
                    </div>
                    <p>Last updated: <span id="last-update">--:--:--</span></p>
                </div>
                
                <h3>Available Buses</h3>
                <div id="bus-list" class="bus-list">
                    <!-- Bus items will be populated here -->
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <button id="zoom-in"><i class="fas fa-plus"></i></button>
                    <button id="zoom-out"><i class="fas fa-minus"></i></button>
                    <button id="locate-me"><i class="fas fa-crosshairs"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Driver Login Modal -->
    <div id="driver-login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Driver Login</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="driver-id">Driver ID</label>
                <input type="text" id="driver-id" placeholder="Enter your driver ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label>Select Your Bus</label>
                <div class="bus-options">
                    <div class="bus-option" data-bus-id="1">Bus 1</div>
                    <div class="bus-option" data-bus-id="2">Bus 2</div>
                    <div class="bus-option" data-bus-id="3">Bus 3</div>
                    <div class="bus-option" data-bus-id="4">Bus 4</div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-driver-login" class="btn">Cancel</button>
                <button id="confirm-driver-login" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    
    <!-- Student Login Modal -->
    <div id="student-login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Student Login</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" placeholder="Enter your student ID">
            </div>
            <div class="form-group">
                <label for="student-password">Password</label>
                <input type="password" id="student-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label>Select Bus to Track</label>
                <div class="bus-options">
                    <div class="bus-option" data-bus-id="1">Bus 1</div>
                    <div class="bus-option" data-bus-id="2">Bus 2</div>
                    <div class="bus-option" data-bus-id="3">Bus 3</div>
                    <div class="bus-option" data-bus-id="4">Bus 4</div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-student-login" class="btn">Cancel</button>
                <button id="confirm-student-login" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast">
        <span id="toast-message"></span>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./app.js"></script>
</body>
</html>
